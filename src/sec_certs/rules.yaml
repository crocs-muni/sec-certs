  ADV:
    - "ADV(?:_[A-Z]{3,4}){1,2}(?:\\.[0-9]){0,2}"
  AGD:
    - "AGD(?:_[A-Z]{3,4}){1,2}(?:\\.[0-9]){0,2}"
  ALC:
    - "ALC(?:_[A-Z]{3,4}){1,2}(?:\\.[0-9]){0,2}"
  ATE:
    - "ATE(?:_[A-Z]{3,4}){1,2}(?:\\.[0-9]){0,2}"
  AVA:
    - "AVA(?:_[A-Z]{3,4}){1,2}(?:\\.[0-9]){0,2}"
  AMA:
