name: Scheduled tests
on:
  schedule:
    - cron: "0 0 * * 3" # Run every Wednesday at midnight
  workflow_dispatch:
env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      SECCERTS_NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    steps:
      - name: apt-get update
        run: sudo apt-get update
      - name: Install Poppler
        run: sudo apt-get install -y build-essential libpoppler-cpp-dev pkg-config python3-dev
      - uses: actions/checkout@v4
      - name: Install uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install sec-certs
        run: |
          uv sync --locked --dev
          uv run spacy download en_core_web_sm
      - name: Run tests
        run: uv run pytest --cov=sec_certs -m "remote" --cov-report=xml --cov-report=term --junitxml=junit.xml -o junit_family=legacy tests
        continue-on-error: true
      - name: Test summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: junit.xml
          show: "fail, skip"
      - name: Code coverage upload
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
