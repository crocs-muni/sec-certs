repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ['--check']
  - repo: https://github.com/pycqa/isort
    rev: 6.0.0
    hooks:
      - id: isort
        args: ['--check-only']
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.14.1'
    hooks:
      - id: mypy
        additional_dependencies:
          - 'numpy'
          - 'types-PyYAML'
          - 'types-python-dateutil'
          - 'types-requests'
          - 'types-setuptools'
          - 'types-frozendict'
          - 'types-redis'
          - 'types-pytz'